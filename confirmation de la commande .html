



html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script src="confirmation.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>confirmer votre commander  </title>
    <link rel="stylesheet" href="compte.css" />
    
     
  </head>
  <body>
    <form id="contact-form" method="post">
      <br>
      <br>
      <h1>confirmation de la commande  </h1>
      <legend>Merci d'avoir effectué votre commande.</p>
          <h3>Vous allez recevoir un email de confirmation avec les détails de votre commande.</p>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          <div class="groupe">
            <label>Votre Prénom</label>
            <input type="text" autocomplete="off" />
            <i class="fas fa-user"></i>
          </div>
          <div class="groupe">
            <label for="nom" >nom :
           </label>
           <input type="text "id="nom " name="nom" required 
           minlength="5" maxlength="20" size="10">
       </div>
          <div class="groupe">
            <label>Votre adresse e-mail</label>
            <input type="email" autocomplete="off" />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="groupe">
            <label>Votre téléphone</label>
            <input type="text" autocomplete="off" />
            <i class="fas fa-mobile"></i>
          </div>
        </div>
        <div class="groupe">
            <label for="date"> date de naissance :</label>

            <input type="date" id="date " name="date "
                   
                   min="1940-01-01" max="2015-12-31">
            
       </div>
       <div class="groupe ">
        <label for="pass">Mot de passe : (8 characters minimum):</label>
        <input type="password" id="pass" name="password"
               minlength="8" required>
    </div>
    <br>
    <div class="groupe">
    <legend> Choisir un mode de paiement </legend>
    <label>
     <input type ="radio" name ="mode" value ="e" checked >
     espece 
     <input type ="radio" name ="mode" value ="c">
     carte bancaire 
 </label>
 <div class="groupe">
 <label for="adr" >saisir votre adresse  :
 </label>
</div>
 <input type="text "id="adr" name="adr" required 
 minlength="5" maxlength="20" size="20">
  <br> 

          </div>
        </div>
      </div>

      <div class="pied-formulaire" align="center">
        <button id="btn_confirmation">Confirmer</button>
      </div>
    </form>
  </body>
</html>
